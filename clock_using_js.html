<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background: #000;
		}
		.clock{
			position: absolute;
			top: 40%;
			left: 35%;
			color: #a1a;
			font-size: 80px; 
			border: 1px solid #0aa;
			padding: 0px 5px;
		}
		
	</style>
<div id ="txt" class = "clock"></div>
<script>
function startTime() {
  var date = new Date();
  var h = date.getHours();
  var m = date.getMinutes();
  var s = date.getSeconds();
  var ampm ="AM"
  m = checkTime(m);
  s = checkTime(s);
  if(h==0){
  	h=12;
  }
  if(h>12){
  	h=h-12;
  	ampm="PM";
  }
  h= checkTime(h);

  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s +" " + ampm;
  var t = setTimeout(startTime, 1000);

}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
</head>

<body onload="startTime()">

<div id="txt"></div>

</body>
</html>
